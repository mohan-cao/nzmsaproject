<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="./res/weatherapp.css">

<script src="weather.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
<div class="background"></div>
<div class="container">
  <div class="well">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center title"><span id="location">Weather app</span></h1>
      </div>
    </div>
    <hr class="styled">
    <div class="loading">
      <div class="row">
        <div class="col-md-12">
          <h4 class="text-center">Loading...</h4>
        </div>
      </div>
    </div>
    <div class="custominput">
      <div class="row">
        <div class="col-md-12">
          <form id="custominput">
            <div class="input-group"> <span class="input-group-addon">Input your current location: </span>
              <input id="locInput" type="text" class="form-control" placeholder="i.e. Auckland, NZ">
              <span class="input-group-btn">
              <button type="submit" class="btn btn-default">Go!</button>
              </span> </div>
          </form>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center">It is currently <span id="weathertype"></span></h3>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</body>
</html>
